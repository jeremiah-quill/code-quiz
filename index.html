<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-bar">
        <div class="view-highscores">View Highscores</div>
        <div>Time Left: <span class="timer">-</span></div>
    </div>
    <button class="start-button">Start Game</button>
    <div class="question-container"></div>
    <div class="answer-message"></div>
    <div class="game-over-container">
        <h1>Game Over</h1>
        <div class="score">Your Score: <span class="score-span"></span></div>
        <div class="time-left">Time Remaining: <span class="time-span"></span></div>
        <button class="play-again-button">Play Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
